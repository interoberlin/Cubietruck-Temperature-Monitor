<html>

<head>
<meta http-equiv="content-type" content="text/html; charset=UTF8">
<script type="text/javascript" src="d3.js"></script>
<style>
body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}
</style>
</head>

<body>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var scaleX = d3.scale.linear().range([width,0]); //time.scale().range([0, width]);

var scaleY = d3.scale.linear().range([height,0]);

var xAxis = d3.svg.axis()
            .scale(scaleX)
            .orient("bottom");

var yAxis = d3.svg.axis()
            .scale(scaleY)
            .orient("left");

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.tsv("temperature.log", function(error, data) {
  if (error) throw error;

  data.forEach(function(d) {
    var keys = Object.keys(d);
    d.date = parseInt( (keys[0]+keys[1]).replace(/[.:]/g,"") ); // d3.time.format("H:%M").parse(keys[1]);
    d.temp = parseFloat(keys[2])*10;
    console.log(d);
  });

    scaleX.domain(d3.extent(data, function(d) { return d.date; }));
    scaleY.domain(d3.extent(data, function(d) { return d.temp; }));

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
      .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Â°C");

    var line = d3.svg.line()
                .x(function(d) { return scaleX(d.date); })
                .y(function(d) { return scaleY(d.temp); });

    svg.append("path")
        .datum(data)
        .attr("class", "line")
        .attr("d", line);
});
</script>
<body>

</html>
